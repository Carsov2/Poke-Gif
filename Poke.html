<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <title>I wanna be the very best! Like no one ever was!</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-danger d-flex justify-content-center px-3"
    >
      <a class="navbar-brand" href="#">
        <img class="logo" src="./assets/images/Pokemon.png" alt="Pokelogo" />
      </a>
      <h1 class="poke-trainer">POKE-Trainer</h1>
    </nav>

    <div class="game-console">
      <div
        class="d-flex flex-column align-items-center justify-content-center left-container"
      >
        <div class="search-container w-100">
          <input
            class="btn btn-dark"
            id="auto-complete"
            placeholder="Type Pokemon Name Here"
          />

          <button 
          id="searchBtn" 
          class="poke-trainer-btn"
          style="font-size: 24px;"
          class="btn btn-dark btn-primary text-white">
            Search
          </button>
        </div>
        <div class="dropdown w-100 dropdown-container">
          <button
            class="btn btn-secondary mb-2 dropdown-toggle w-100"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            PokeDex
          </button>

          <ul
            id="dropItem"
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
            style="max-height: 500px; overflow-y: scroll"
          >
          </ul>
        </div>

        <section>
          <img
            class="w-100 mb-10"
            id="giphy"
            src="http://funnycutegifs.com/post/34718816033/whos-that-pokemon"
            alt="Who's that Pokemon"
          />
        </section>
        <button
          class="poke-trainer-btn"
          class="btn btn-dark mt-2 w-100 p-4"
          style="font-size: 24px"
          id="Favorite"
        >
          Favorite
        </button>
      </div>

      <div class="right-container">
        <h1 class="poke-trainer" class="text-white bg-dark rounded p-4" style="text-align: center">
          My Team
        </h1>

        <section class="row justify-content-center" style="height: 60%">
          <div class="col-md-4 col-sm-1 rounded cards m-1 poke-trainer-poke" id="name1" style="background: none;">
            Pokemon 1<img src="#" alt="" id="img1" />
          </div>
          <div class="col-md-4 rounded cards m-1 poke-trainer-poke" id="name2" style="background: none;">
            Pokemon 2<img src="#" alt="" id="img2" />
          </div>
          <div class="col-md-4 rounded cards m-1 poke-trainer-poke" id="name3" style="background: none;">
            Pokemon 3<img src="#" alt="" id="img3" />
          </div>
          <div class="rounded cards m-1 poke-trainer-poke" id="name4" style="background: none;">
            Pokemon 4<img src="#" alt="" id="img4" />
          </div>
          <div class="rounded cards m-1 poke-trainer-poke" id="name5" style="background: none;">
            Pokemon 5<img src="#" alt="" id="img5" />
          </div>
          <div class="rounded cards m-1 poke-trainer-poke" id="name6" style="background: none;">
            Pokemon 6<img src="#" alt="" id="img6" />
          </div>
        </section>
      </div>
    </div>

    <div class="reset-container">
      <button id="resetBtn" class="w-100 col btn btn-danger text-light">
        Reset
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/JavaScript/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
