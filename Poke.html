<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,] initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>I wanna be the very best! Like no one ever was!</title>
  </head>

  <body class="img1">
    <!--Header-->
    <nav
      class="navbar navbar-expand-lg bg-danger d-flex justify-content-center px-3"
    >
      <a class="navbar-brand" href="#">
        <img class="logo" src="./assets/images/pokemon-logo.png" alt="" />
      </a>
      <h1 class="poke-trainer">POKE-Trainer</h1>
    </nav>

    <!--game section-->
    <section class="game-container">
      <div class="con1">
        <!--search-->
        <form class="form-inline my-lg-0">
          <input
            class="form-control mr-sm-2 w-100"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>

        <!--pokemon types-->
        <div class="dropdown">
          <button
            class="btn btn-info dropdown-toggle w-100"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Pokemon Types
          </button>
          <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Type 1n</a>
            <a class="dropdown-item" href="#">Type 2n</a>
            <a class="dropdown-item" href="#">Type 3e</a>
          </div>
        </div>

        <!--favorite container-->
        <div class="favorite-container d-flex flex-column justify-content-end">
          <!--<div class="h-50 bg-warning mb-5"></div>-->
          <button type="button" class="btn btn-info w-100">Favorite</button>
        </div>
      </div>
      <div class="con2 bg-warning"></div>
    </section>

    <script src="./assets/JavaScript/Script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
